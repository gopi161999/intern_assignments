<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Track Twin</title>
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" charset="utf-8" />
        <link type="text/css" rel="stylesheet" href="./assets/style.css" />
        <link rel="shortcut icon" href="./assets/logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
       
    </head>

    <body>
        <div class="title">
                <h1>Six Bits</h1>
                <h2>Track Twin</h2>
         </div>
        <div>
            
            <div class="home_section">

                <div class="card_container">
                    <div>
                        <label>Select Pattern</label>
                        <select id="pattern">
                            <option value="6" class="p-one"> 2 &times; 3</option>
                            <option value="8" class="p-two"> 2 &times; 4</option>
                            <option value="12" class="p-three"> 3 &times; 4</option>
                            <option value="16" class="p-four"> 4 &times; 4</option>
			    <option value="20" class="p-five"> 4 &times; 5</option>
                            <option value="30" class="p-five"> 6 &times; 5</option>
	                    <option value="36" class="p-five"> 6 &times; 6</option>
                        </select>
                    </div>

                    <div>
                        <label>Complexity Level</label>
                        <select id="complexity">
                            <option value="E" class="c-one"> Easy </option>
                            <option value="M" class="c-two"> Medium</option>
                            <option value="A" class="c-three"> Advanced </option>
                        </select>
                    </div>
                </div>
                   
                <div class="start_btn">
                    <button class="play_button">Start Game</button>
                </div>
            </div>
        </div>
         <div class="wrapper">
           <div class="details">
			  <p class="time">Time: <span></span>s</p>
			  <p class="flips">Flips: <span><b>0</b></span></p>
			  <p class="bmoves">Best:<span>0</span></p>
			  <button>Restart</button>
		</div>
               <ul class="cards">
			  
               </ul>
               
    </div> 
   
    <div><button class="again" onclick="location.href = 'index.html'; return false;">Home</button></div>
      <div class="alert hide">
    <div>
      <p>Sucessfully Completed:)</p>
      <a  class="sucess">playAgain</a>
    </div>  
</div>
<div class="alert-fail hide">
    <div>
      <p>Sorry! Time is up. Try Again!</p>
      <a class="lost">Retry</a>
    </div>
</div>

<div class="overlay hide"><div>
   
   <script type="module" src="./assets/script.js" > </script>   
    </body>
</html>
